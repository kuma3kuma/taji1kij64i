<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset99.glb"
                ></a-asset-item>
                <audio id="audio-asset" src="assets/nroboShibpop2024jp.mp3" preload="auto" crossorigin="anonymous"></audio>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker_a1.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.3005947767002456 0.3005947767002456 0.3005947767002456"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
                <a-sound id="marker-sound" src="#audio-asset"></a-sound>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>

        <script>
            // 音声の再生許可フラグ
            let isSoundReady = false;

            // ユーザーの最初のタップで音声をロード
            document.addEventListener('click', function () {
                if (!isSoundReady) {
                    const audioElement = document.getElementById('audio-asset');
                    audioElement.play();
                    audioElement.pause();
                    isSoundReady = true;
                }
            });

            // マーカーが見つかったときに音声を再生
            document.querySelector('#animated-marker').addEventListener('markerFound', function () {
                if (isSoundReady) {
                    const soundEntity = document.querySelector('#marker-sound');
                    if (soundEntity) {
                        soundEntity.components.sound.playSound();
                    }
                }
            });
        </script>
    </body>
</html>
